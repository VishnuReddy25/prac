<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md mx-auto p-5 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-5">Create Account</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="name" class="block mb-1">Full Name:</label>
          <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-200 rounded">
        </div>
        <div class="mb-3">
          <label for="email" class="block mb-1">Email Address:</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-200 rounded">
        </div>
        <div class="mb-3">
          <label for="password" class="block mb-1">Password:</label>
          <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-200 rounded">
        </div>
        <div class="mb-3">
          <label for="dob" class="block mb-1">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required class="w-full p-2 border border-gray-200 rounded">
        </div>
        <div class="mb-3 flex items-center">
          <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
          <label for="acceptedTerms" class="ml-2">I agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Register
        </button>
      </form>
    </div>
  </div>

  <div class="w-full max-w-md mx-auto p-5 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-5">Registered Users</h2>
    <table class="w-full border border-gray-300">
      <thead>
        <tr>
          <th class="border border-gray-300 p-2">Name</th>
          <th class="border border-gray-300 p-2">Email</th>
          <th class="border border-gray-300 p-2">Password</th>
          <th class="border border-gray-300 p-2">Dob</th>
          <th class="border border-gray-300 p-2">Terms Accepted</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>
  <script src="./index.js"></script>
</body>
</html>
